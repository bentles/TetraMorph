<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <title>TetraMorph</title>
</head>
<body>
<div class="outer">
    <div class="middle">
        <div id="gamestart" class="game unselectable">
            <h1>TetraMorph</h1>
            <h2 id="new-game"><span class="clickable">New Game</span></h2>
			<h2 id="ez-mode"><span class="clickable">Practice mode</span></h2>
            <h2 id="enter-seed"><span class="clickable">Enter Seed</span></h2>
            <h2><span class="clickable">Settings</span></h2>
        </div>

        <div id="paused" class="game unselectable">
            <h1>Game Paused</h1>
            <h2>Click to Focus</h2>
            <br>
            <h2><span id="seed-display" class="selectable">a</span></h2>
        </div>

        <div id="gameover" class="game unselectable">
            <h1>Game Over</h1>
            <h2 id="retry" ><span class="clickable">Retry</span></h2>
            <h2 id="main-menu"><span class="clickable">Main Menu</span></h2>
			<br>
            <div id="stats"></div>
        </div>

        <div id="seed" class="game unselectable">
			<h1>Enter Seed</h1>
            <input id="seed-value" type="text" onfocus="this.select()" value="competitive"></input>
            <h2 id="start-seeded"><span class="clickable">Start</span></h2>
			<h2 id="back"><span class="clickable">Back</span></h2>
            <br>			
		</div>

        <div id="game" class="game unselectable">
            <h2 id="score"></h2>
            <h1 id="time"></h1>
            <h2 id="level"></h2>
        </div>
    </div>
</div>


<canvas id="canvas" class="blur" style="position:absolute;">Your browser does not appear to support the HTML5 canvas
    element
</canvas>

<script src="scripts/bundle.js"></script>
</body>
</html>
